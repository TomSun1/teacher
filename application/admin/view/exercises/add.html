<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 添加科目</title>
        {include file="header"/}
        <link href="__ROOT__/public/static/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="__ROOT__/public/static/css/wangEditor.min.css">
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        习题管理
                        <small>添加习题</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="#">习题</a></li>
                        <li class="active">添加习题</li>
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="box box-danger">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <form method="POST" name="form" id="form" action="{:url('admin/exercises/add')}" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>所属章节(必填)</label>
                                            <div class="input-group">
                                                <select class="form-control" name="chapter_id">
                                                    {volist name="chapters" id="vo"}
                                                    <option value="{$vo.CHAPTER_ID}">{$vo.CHAPTER_NAME}</option>
                                                    {/volist}
                                                </select>
                                            </div><!-- /.input group -->
                                        </div><!-- /.form group -->
                                        <div class="form-group">
                                            <label>题型(必填)</label>
                                            <div class="input-group">
                                                <select class="form-control" name="question_type" id="type-s">
                                                    <option value="1">单选</option>
                                                    <option value="2">多选</option>
<!--                                                     <option value="3">填空</option>
 -->                                                    <option value="5">判断</option>
                                                </select>
                                            </div><!-- /.input group -->
                                        </div><!-- /.form group -->
                                        <div class="form-group">
                                            <label>题目内容(必填)</label>
                                            <div class="input-group">
                                                <textarea class="form-control" rows="15" placeholder="输入题目内容 ..." name="question_content" id="content"></textarea>
                                            </div><!-- /.input group -->
                                        </div><!-- /.form group -->
                                        <div class="form-group">
                                            <label>录入选项(必填)</label>&nbsp;&nbsp;
                                            <i class="fa fa-plus" id="add-o"></i>
                                            <div>
                                                <small class="text-muted">点击+新建选项，然后在单选或多选按钮上勾选正确答案</small>
                                            </div>
                                            <div class="input-group" id="option-group"></div>
                                        </div>
                                        <!--<div class="form-group">
                                            <label>正确答案(必填)</label>
                                        </div>-->
                                        <div class="form-group">
                                            <label>题目解析(必填)</label>
                                            <div class="input-group">
                                                <textarea class="form-control" rows="3" placeholder="输入题目解析 ..." name="analytical"></textarea>
                                            </div><!-- /.input group -->
                                        </div><!-- /.form group -->
                                        <div class="form-group">
                                            <label>是否有效</label>
                                            <div class="input-group">
                                                <input type="radio" name="effective" value="1" checked="checked">是
                                                <input type="radio" name="effective" value="0">否
                                            </div>
                                        </div>
                                        <input type="hidden" name="subject_id" value="{$sid}">
                                        <input type="submit" class="btn btn-flat btn-primary" value="添加">
                                    </form>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}
        <script src="__ROOT__/public/static/js/bootstrapValidator.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                var editor = new wangEditor('content');
                editor.config.uploadImgUrl = '{:url("admin/exercises/upload")}';
                editor.config.hideLinkImg = true;
                editor.config.onchange = function (html) {
                    // html 即变化之后的内容
                    console.log(html)
                };
                var fns = editor.config.uploadImgFns;
                editor.config.menus = [
                    'source',
                    '|',
                    'bold',
                    'underline',
                    'italic',
                    'strikethrough',
                    'eraser',
                    'forecolor',
                    'bgcolor',
                    '|',
                    'quote',
                    'fontfamily',
                    'fontsize',
                    'head',
                    'unorderlist',
                    'orderlist',
                    'alignleft',
                    'aligncenter',
                    'alignright',
                    '|',
                    'link',
                    'unlink',
                    'table',
                    'emotion',
                    '|',
                    'img',
                    'video',
                    'location',
                    'insertcode',
                    '|',
                    'undo',
                    'redo',
                    'fullscreen',
                    'symbol'
                ];
                // -------- 插入图片的方法 --------
                function insertImg(src) {
                    var img = document.createElement('img');
                    img.onload = function () {
                        var html = '<img src="' + src + '" style="max-width:100%;"/>';
                        editor.command(null, 'insertHtml', html);
                        console.log('已插入图片，地址 ' + src);
                        img = null;
                    };
                    img.onerror = function () {
                        console.log('使用返回的结果获取图片，发生错误。请确认以下结果是否正确：' + src);
                        img = null;
                    };
                    img.src = src;

                }
                // -------- 定义load函数 --------
                fns.onload || (fns.onload = function (resultText, xhr) {
                    console.log('上传结束，返回结果为 ' + resultText);
                    if (resultText.indexOf('error|') === 0) {
                        // 提示错误
                        console.log('上传失败：' + resultText.split('|')[1]);
                        alert(resultText.split('|')[1]);
                    } else {
                        console.log('上传成功，即将插入编辑区域，结果为：' + resultText);
                        // 将结果插入编辑器
                        insertImg(resultText);
                    }
                });

                // -------- 定义tiemout函数 --------
                fns.ontimeout || (fns.ontimeout = function (xhr) {
                    console.log('上传图片超时');
                    alert('上传图片超时');
                });

                // -------- 定义error函数 --------
                fns.onerror || (fns.onerror = function (xhr) {
                    console.log('上传上图片发生错误');
                    alert('上传上图片发生错误');
                });

                editor.create();

                $('#form').bootstrapValidator({
                    fields: {
                        subject_name: {
                            validators: {
                                notEmpty: {
                                    message: '科目名称不能为空'
                                },
                                stringLength: {
                                    min: 0,
                                    max: 255,
                                    message: '科目名称过长'
                                }
                            }
                        },
                    	subject_description: {
                            validators: {
                                stringLength: {
                                    min: 0,
                                    max: 255,
                                    message: '描述文字过长'
                                }
                            }
                        }
                    }
                });

                $('#type-s').change(function() {
                    $('#option-group').html('');
                });

                $('#add-o').click(function(){
                    //判断题型
                    var type = $('#type-s').val();
                    var index = $('#option-group input:text').size();
                    var code = String.fromCharCode(index+65);
                    var value = index == 0 ? '正确' : '错误';
                    switch (parseInt(type)) {
                        case 1:
                            $('#option-group').append('<input type="radio" class="minimal-red" name="right_answer" value="'+code+'"><label>'+code+'.</label><input type="text" class="form-control" name="option[]" style="margin-bottom:15px;">');
                            break;
                        case 2:
                            $('#option-group').append('<input type="checkbox" class="minimal-red" name="right_answer[]" value="'+code+'"><label>'+code+'.</label><input type="text" class="form-control" name="option[]" style="margin-bottom:15px;">');
                            break;
                        case 5:
                            $('#option-group').append('<input type="radio" class="minimal-red" name="right_answer" value="'+code+'"><label>'+code+'.</label><input type="text" class="form-control" name="option[]" style="margin-bottom:15px;" value="'+value+'">');
                            break;
                        break;
                    }

                });
            });
        </script>
        <script type="text/javascript" src="__ROOT__/public/static/js/wangEditor.min.js"></script>
        <script type="text/javascript" src="__ROOT__/public/static/js/custom-menu.js"></script>

    </body>
</html>
