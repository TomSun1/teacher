<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 选择科目</title>
        {include file="header"/}
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        章节管理
                        <small>修改章节</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="{:url('admin/subject/index')}">章节</a></li>
                        <li class="active">修改章节</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-danger">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <form method="POST" name="form" id="form" action="{:url('admin/chapter/edit')}">
                                                <div class="form-group">
                                                    <label>章节名称</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="chapter_name" value="{$chapter.chapter_name}">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>所属科目</label>
                                                    <div class="input-group">
                                                        <select class="form-control" name="subject_id">
                                                            <option value="-1">请选择科目</option>
                                                            {volist name="subjects" id="vo"}
                                                            <option value="{$vo.subject_id}" {if $chapter->subject_id == $vo.subject_id}   selected="selected" {/if}</option>{$vo.subject_name}</option>
                                                            {/volist}
                                                        </select>
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>父章节</label>
                                                    <div class="input-group">
                                                        <select class="form-control" name="chapter_pid">
                                                            <option value="-1">顶级章节</option>
                                                        </select>
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <input type="submit" class="btn btn-flat btn-primary" value="修改">
                                                <input type="hidden" name="chapter_id" value="{$chapter.chapter_id}">
                                            </form>
                                        </div>
                                    </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}
        <script>
            $(document).ready(function(){
                var subject = $('select[name="subject_id"]').val();
                $.get('{:url("admin/chapter/getChapters")}?sid='+subject,function(json){
                    var obj = jQuery.parseJSON(json);
                    var html = '';
                    $.each(obj,function(index,item){
                        if (item.chapter_id == '{ $chapter.chapter_pid}') {
                            html += '<option value="'+item.chapter_id+'" selected="selected">'+item.chapter_name+'</option>';
                        } else {
                            html += '<option value="'+item.chapter_id+'">'+item.chapter_name+'</option>';
                        }
                    });
                    $('select[name="chapter_pid"]').html(html);
                });
            });
            $('select[name="subject_id"]').change(function(){
                $.get('{:url("admin/chapter/getChapters")}?sid='+$(this).val(),function(json){
                    var obj = jQuery.parseJSON(json);
                    var html = '';
                    $.each(obj,function(index,item){
                        html += '<option value="'+item.chapter_id+'">'+item.chapter_name+'</option>';
                    });
                    $('select[name="chapter_pid"]').html(html);
                });
            });
        </script>
    </body>

</html>
