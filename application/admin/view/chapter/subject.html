<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 选择科目</title>
        {include file="header"/}
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        章节管理
                        <small>选择科目</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="{:url('admin/subject/index')}">章节</a></li>
                        <li class="active">选择科目</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-danger">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <div class="alert alert-info">
                                        <i class="fa fa-info"></i>
                                        请选择一个科目然后继续下一步操作
                                    </div>
                                    <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tbody>
                                            <tr>
                                                <th>科目名称</th>
                                                <th>科目类型</th>
                                                <th>科目描述</th>
                                            </tr>
                                        {volist name="lists" id="vo"}
                                        <tr id="node-{$vo.subject_id}">

                                            <td>{$vo.html}<i class="fa fa-code-fork"></i>&nbsp;<a href="{:url('admin/chapter/'.$action,'sid='.$vo.subject_id)}">{$vo.subject_name}</a></td>
                                            <td>{$vo.subject_type}</td>
                                            <td>{$vo.subject_description}</td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                    {$page}
                                </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}

    </body>

</html>
