<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 编辑账号</title>
        {include file="header"/}
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        账号管理
                        <small>编辑账号</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="{:url('admin/auth/auth')}"><i class="fa fa-group"></i> 账号</a></li>
                        <li class="active">编辑账号</li>
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-danger">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <form action="{:url('admin/admin/edit')}" method="POST" name="form" id="form">
                                                <div class="form-group">
                                                    <label>用户名</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="user_name" value="{$info.user_name}">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>手机号码</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="phone_number" value="{$info.phone_number}">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>邮箱</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="email" value="{$info.email}">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>地区</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="area" value="{$info.area}">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>校区</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="campus" value="{$info.campus}">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>职位</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="jobtitle" value="{$info.jobtitle}">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>用户组</label>
                                                    <select class="form-control" name="group_id">
                                                        {volist name="group" id="vo"}
                                                        <option value="{$vo.id}" {if condition="($vo.id == $info.group_id)"} selected="selected"{/if}>{$vo.title}</option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>是否启用</label>
                                                    <div class="input-group">
                                                        <input type="radio" name="isValid" value="1" {if condition="($info.isValid == 1)"} checked="checked"{/if}>是
                                                        <input type="radio" name="isValid" value="0" {if condition="($info.isValid == 0)"} checked="checked"{/if}>否
                                                    </div><!-- /.input group -->
                                                </div>
                                                <input type="hidden" name="id" value="{$info.user_id}">
                                                <input type="submit" class="btn btn-flat btn-primary" value="保存">
                                            </form>
                                        </div>
                                    </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}
    </body>
</html>
