<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 添加账号</title>
        {include file="header"/}
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        账号管理
                        <small>添加账号</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="{:url('admin/admin/index')}"><i class="fa fa-user"></i> 全部账号</a></li>
                        <li class="active">添加账号</li>
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-danger">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <form method="POST" name="form" id="form" action="{:url('admin/admin/add')}" enctype="multipart/form-data">
                                                <div class="form-group">
                                                    <label>用户名</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="user_name">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>密码 <small>(初始密码123456)</small></label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" name="password" value="123456">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>邮箱</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="password">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>地区</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="password">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>校区</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="password">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>职位</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="password">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <input type="submit" class="btn btn-flat btn-primary" value="添加">
                                            </form>
                                        </div>
                                    </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}
    </body>
</html>
