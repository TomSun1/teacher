<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 权限管理</title>
        {include file="header"/}
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        权限管理
                        <small>所有权限</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li class="active">所有权限</li>
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-danger">
                                <div class="box-body">
                                    <a href="{:url('admin/auth/addRules')}" class="btn btn-flat btn-default margin-b-t">添加权限</a>
                                    <div class="box-body table-responsive no-padding">
                                        <table class="table table-hover">
                                            <tbody>
                                                <tr>
                                                    <th>名称</th>
                                                    <th>标题</th>
                                                    <th>类型</th>
                                                    <th>状态</th>
                                                    <th>条件</th>
                                                    <th>操作</th>
                                                </tr>
                                                {volist name="rules" id="r"}
                                                <tr id="node-{$r.id}">
                                                    <td>{$r.name}</td>
                                                    <td>{$r.title}</td>
                                                    <td>{$r.type}</td>
                                                    <td>{$r.status}</td>
                                                    <td>{$r.condition}</td>
                                                    <td><a href="{:url('admin/auth/editRules','id='.$r.id)}">
                                                    <i class="fa fa-edit"></i></a>&nbsp;&nbsp;<a href="javascript:;" onclick="confirm({$r.id})"><i class="fa fa-trash-o"></i>
                                                </a></td>
                                                </tr>
                                                {/volist}
                                            </tbody>
                                        </table>
                                    </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}
        <script src="__ROOT__/public/static/js/AdminLTE/action.js"></script>
        <script>
            function confirm(id) {
                deleteConfirm (id,"{:url('admin/auth/deleteRule')}",'权限');
            }
        </script>
    </body>
</html>
