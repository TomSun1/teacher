<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 章节管理</title>
        {include file="header"/}
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        章节管理
                        <small>全部章节</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="{:url('admin/subject/index')}">章节管理</a></li>
                        <li class="active">全部章节</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-danger">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tbody>
                                            <tr>
                                                <th>ID</th>
                                                <th>章节名称</th>
                                                <th>操作</th>
                                            </tr>
                                            {volist name="chapters" id="vo"}
                                            <tr id="node-{$vo.chapter_id}">
                                                <td>{$vo.chapter_id}</td>
                                                <td>{$vo.chapter_name}</td>
                                                <td>
                                                    <a href="{:url('admin/chapter/edit','sid='.$sid.'&cid='.$vo.chapter_id)}">编辑</a>
                                                    <a href="javascript:;" onclick="deleteConfirm({$vo.chapter_id})">删除</a>
                                                </td>
                                            </tr>
                                            {/volist}
                                        </tbody>
                                    </table>
                                </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}
        <script>
        function deleteConfirm (id) {
          bootbox.confirm({
              title: "删除一个章节",
              message: "是否确定要删除此章节？删除之后不能恢复。",
              buttons: {
                  cancel: {
                      label: '<i class="fa fa-times"></i> 取消'
                  },
                  confirm: {
                      label: '<i class="fa fa-check"></i> 确定'
                  }
              },
              callback: function (result) {
                if (result) {
                    $.ajax({ url: "{:url('admin/chapter/delete')}", data: {"id":id}, success: function(){
                        $("#node-"+id).remove();
                    }});
                }
              }
            });
        }
        </script>
    </body>

</html>
