<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 全部科目</title>
        {include file="header"/}
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        科目管理
                        <small>全部科目</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="{:url('admin/subject/index')}">科目</a></li>
                        <li class="active">全部科目</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-danger">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr>
                                            <th>科目名称</th>
                                            <th>科目描述</th>
                                            <th>操作</th>
                                        </tr>
                                        {volist name="lists" id="vo"}
                                        <tr id="node-{$vo.subject_id}">
                                            <td>{$vo.html}{$vo.subject_name}</td>
                                            <td>{$vo.subject_description}</td>
                                            <td>
                                                <a href="{:url('admin/subject/edit','id='.$vo.subject_id)}" class="btn btn-primary">
                                                    <i class="glyphicon glyphicon-pencil"></i>  编辑
                                                </a>
                                                <a href="javascript:;" onclick="deleteConfirm({$vo.subject_id})" class="btn btn-danger">
                                                    <i class="glyphicon glyphicon-trash"></i>  删除
                                                </a>
                                            </td>
                                        </tr>
                                        {/volist}
                                    </tbody></table>
                                    {$page}
                                </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}
        <script>
        function deleteConfirm (id) {
          bootbox.confirm({
              title: "删除一个科目",
              message: "是否确定要删除此科目？删除之后不能恢复。",
              buttons: {
                  cancel: {
                      label: '<i class="fa fa-times"></i> 取消'
                  },
                  confirm: {
                      label: '<i class="fa fa-check"></i> 确定'
                  }
              },
              callback: function (result) {
                if (result) {
                    $.ajax({ url: "{:url('admin/subject/delete')}", data: {"id":id}, success: function(){
                        $("#node-"+id).remove();
                    }});
                }
              }

            });
        }
        </script>
    </body>

</html>
