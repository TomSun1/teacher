<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 选择科目</title>
        {include file="header"/}
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        章节管理
                        <small>添加章节</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{:url('admin/index/index')}"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="{:url('admin/subject/index')}">章节</a></li>
                        <li class="active">添加章节</li>
                    </ol>
                </section>
                
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-danger">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <form method="POST" name="form" id="form" action="{:url('admin/chapter/add')}">
                                                <div class="form-group">
                                                    <label>章节名称</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="chapter_name">
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>父章节</label>
                                                    <div class="input-group">
                                                        <select class="form-control" name="chapter_pid">
                                                            <option value="-1">顶级章节</option>
                                                        </select>
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>是否有效</label>
                                                    <div class="input-group">
                                                        <input type="radio" name="effective" value="1" checked="checked">是
                                                        <input type="radio" name="effective" value="0">否
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                                <input type="submit" class="btn btn-flat btn-primary" value="添加">
                                            </form>
                                        </div>
                                    </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}

    </body>

</html>
