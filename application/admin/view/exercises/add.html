<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>题库管理系统 | 添加题目</title>
        {include file="header"/}
        <link href="__ROOT__/public/static/css/bootstrapValidator.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        {include file="nav"/}
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            {include file="menu"/}
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        习题管理
                        <small>添加习题</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="#">习题</a></li>
                        <li class="active">添加习题</li>
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="box box-danger">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <form method="POST" name="form" id="form" action="{:url('admin/exercises/add')}" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>所属科目(必选)</label>
                                            <div class="input-group">
                                                <select class="form-control" name="subject_id">
                                                    <option value="">请选择科目</option>
                                                    {volist name="subjects" id="vo"}
                                                    <option value="{$vo.subject_id}">{$vo.subject_name}</option>
                                                    {/volist}
                                                </select>
                                            </div><!-- /.input group -->
                                        </div><!-- /.form group -->
                                        <div class="form-group">
                                            <label>所属章节(必选)</label>
                                            <div class="input-group">
                                                <select class="form-control" name="chapter_id">
                                                    <option value="">请选择章节</option>
                                                </select>
                                            </div><!-- /.input group -->
                                        </div><!-- /.form group -->
                                        <div class="form-group">
                                            <label>题型(必选)</label>
                                            <div class="input-group">
                                                <select class="form-control" name="question_type" id="type-s">
                                                    <option value="1">单选</option>
                                                    <option value="2">多选</option>
                                                    <!-- <option value="5">判断</option>
                                                    <option value="6">简答</option> -->
                                                    <!-- <option value="3">共用题干单选题</option>
                                                    <option value="7">共用题干多选题</option>
                                                    <option value="8">备选答案题</option> -->
                                                </select>
                                            </div><!-- /.input group -->
                                        </div><!-- /.form group -->
                                        <div class="form-group">
                                            <label>题目内容(必填)</label>
                                            <div class="input-group">
                                                <textarea class="form-control" rows="15" placeholder="输入题目内容 ..." name="question_content" id="content"></textarea>
                                            </div><!-- /.input group -->
                                        </div><!-- /.form group -->
                                        <div class="form-group" id="option-o-group">
                                            <label>录入选项(必填)</label><br/>
                                        </div>

                                        <div class="form-group">
                                            <label>题目解析(必填)</label>
                                            <div class="input-group">
                                                <textarea class="form-control" rows="3" placeholder="输入题目解析 ..." name="analytical" id="analytical"></textarea>
                                            </div><!-- /.input group -->
                                        </div><!-- /.form group -->

                                        <input type="submit" class="btn btn-flat btn-primary" value="添加">
                                    </form>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div><!-- /.col (left) -->
                    </div><!-- /.row -->
                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->
        {include file="footer"/}
        <script src="__ROOT__/public/static/js/bootstrapValidator.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                CKEDITOR.replace('content');
                CKEDITOR.replace('analytical');

                $('#form').bootstrapValidator({
                    fields: {
                        subject_name: {
                            validators: {
                                notEmpty: {
                                    message: '科目名称不能为空'
                                },
                                stringLength: {
                                    min: 0,
                                    max: 255,
                                    message: '科目名称过长'
                                }
                            }
                        },
                    	subject_description: {
                            validators: {
                                stringLength: {
                                    min: 0,
                                    max: 255,
                                    message: '描述文字过长'
                                }
                            }
                        }
                    }
                });

                //判断题型
                function createOption() {
                    var type = $('#type-s').val();
                    var index = $('#option-o-group input:text').size();
                    var code = String.fromCharCode(index+65);
                    var value = index == 0 ? '正确' : '错误';
                    switch (parseInt(type)) {
                        case 1:
                            for(var i=0;i<4;i++) {
                                var code = String.fromCharCode(i+65);
                                $('#option-o-group').append('<input type="radio" class="minimal-red" name="right_answer[]" value="'+code+'"><label>'+code+'.</label><textarea name="option[]" style="margin-bottom:15px;" id="option-'+i+'"></textarea><hr/>');
                                CKEDITOR.replace("option-"+i);
                            }
                            break;
                        case 2:
                            for(var i=0;i<4;i++) {
                                var code = String.fromCharCode(i+65);
                                $('#option-o-group').append('<input type="checkbox" class="minimal-red" name="right_answer[]" value="'+code+'"><label>'+code+'.</label><textarea name="option[]" style="margin-bottom:15px;" id="option-'+i+'"></textarea><hr/>');
                                CKEDITOR.replace("option-"+i);
                            }
                            break;
                        // case 5:
                        //     $('#option-o-group').append('<input type="radio" class="minimal-red" name="right_answer" value="'+code+'"><label>'+code+'.</label><input type="text" class="form-control" name="option[]" style="margin-bottom:15px;" value="'+value+'">');
                        //     break;
                    }
                    
                }
                createOption();

                $('#type-s').change(function() {
                    $('#option-o-group').html('');
                    createOption();
                });

                $('.addRoot').click(function() {
                    var index = $('.content').size();
                    $(this).parent().append('<div class="form-group root"><label>'+index+'.题干(必填)</label>&nbsp;&nbsp;<a href="javascript:;" class="addOption" data-index="'+index+'">添加选项</a><div class="input-group"><textarea class="form-control content" rows="3" placeholder="输入题目 ..." name="rootQuestion['+index+'][content]" style="margin:15px 0;"></textarea><div class="rOptions"></div><div class="input-group"><textarea class="form-control" rows="3" placeholder="第'+index+'小题解析 ..." name="rootQuestion['+index+'][analytical]" style="margin:15px 0;"></textarea></div></div><!-- /.input group --></div>');
                });


            });
            $('select[name="subject_id"]').change(function(){
                $.get('{:url("admin/chapter/getChapters")}?sid='+$(this).val(),function(json){
                    var obj = jQuery.parseJSON(json);
                    var html = '';
                    $.each(obj,function(index,item){
                        html += '<option value="'+item.chapter_id+'">'+item.chapter_name+'</option>';
                    });
                    $('select[name="chapter_id"]').html(html);
                });
            });
        </script>
        <script type="text/javascript" src="__ROOT__/public/static/js/custom-menu.js"></script>
        <script type="text/javascript" src="__ROOT__/public/static/ckeditor/ckeditor.js"></script>

    </body>
</html>
